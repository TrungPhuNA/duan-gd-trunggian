    <script src="js/app.js"></script>
    <script>
        let currentFilter = 'all';
        let allRooms = [];

        function loadRooms() {
            allRooms = App.Room.getAll();
            renderRooms(allRooms);
        }

        function renderRooms(rooms) {
            const container = document.getElementById('roomsList');
            
            if (rooms.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px 20px; color: #666;">
                        <div style="font-size: 48px; margin-bottom: 16px;">üè¢</div>

                return;
            }

            const html = rooms.map(room => `

                    <div class="room-header">

                        <div class="room-status ${room.status}">

                        <div class="room-stats">

                                <div class="room-stat-label">Th√†nh vi√™n</div>
                            </div>
                            <div class="room-stat">

                            </div>
                            <div class="room-stat">
                                <div class="room-stat-number">${getCategoryIcon(room.category)}</div>
                                <div class="room-stat-label">${getCategoryName(room.category)}</div>
                            </div>
                        </div>
                        
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 16px;">
                            <div style="font-size: 12px; color: #999;">
                                Ch·ªß ph√≤ng: ${room.ownerName}
                            </div>
                            <div style="font-size: 12px; color: #999;">
                                ${App.Utils.formatDate(room.updatedAt)}
                            </div>
                        </div>
                        
                        <div class="room-actions">
                            <button class="btn btn-primary" onclick="event.stopPropagation(); joinRoom('${room.id}')" style="flex: 1; padding: 8px; font-size: 14px;">
                                Tham gia
                            </button>
                            ${room.ownerId === App.User.getCurrentUser()?.id ? `
                                <button class="btn btn-secondary" onclick="event.stopPropagation(); editRoom('${room.id}')" style="padding: 8px 12px; font-size: 14px;">
                                    ‚öôÔ∏è
                                </button>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = html;
        }

        function getCategoryIcon(category) {
            const icons = {
                'electronics': 'üì±',
                'fashion': 'üëï',
                'home': 'üè†',
                'books': 'üìö',
                'sports': '‚öΩ',
                'other': 'üì¶'
            };
            return icons[category] || 'üì¶';
        }

        function getCategoryName(category) {
            const names = {
                'electronics': 'ƒêi·ªán t·ª≠',
                'fashion': 'Th·ªùi trang',
                'home': 'Gia d·ª•ng',
                'books': 'S√°ch',
                'sports': 'Th·ªÉ thao',
                'other': 'Kh√°c'
            };
            return names[category] || 'Kh√°c';
        }

        function filterByCategory(category) {
            currentFilter = category;
            
            // Update active button
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Filter rooms
            let filteredRooms = allRooms;
            if (category !== 'all') {
                filteredRooms = allRooms.filter(room => room.category === category);
            }
            
            renderRooms(filteredRooms);
        }

        function showMyRooms() {
            const user = App.User.getCurrentUser();
            const myRooms = allRooms.filter(room => room.ownerId === user.id);
            renderRooms(myRooms);
            
            // Update filter buttons
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
        }

        function viewRoom(roomId) {
            // In real app, this would navigate to room detail page
            const room = App.Room.getById(roomId);
            alert(`Xem chi ti·∫øt ph√≤ng: ${room.name}\n\nT√≠nh nƒÉng n√†y s·∫Ω ƒë∆∞·ª£c ph√°t tri·ªÉn trong phi√™n b·∫£n ti·∫øp theo.`);
        }

        function joinRoom(roomId) {
            const room = App.Room.getById(roomId);
            if (confirm(`Tham gia ph√≤ng "${room.name}"?`)) {
                // Update member count
                App.Room.update(roomId, { memberCount: room.memberCount + 1 });
                alert('ƒê√£ tham gia ph√≤ng th√†nh c√¥ng!');
                loadRooms();
            }
        }

        function editRoom(roomId) {

        }

        function refreshRooms() {
            App.Utils.showLoading(document.getElementById('roomsList'));
            setTimeout(() => {

            }, 1000);
        }

        function showProfile() {

            alert(`Th√¥ng tin t√†i kho·∫£n:\nT√™n: ${user.name}\nSƒêT: ${user.phone}\nVai tr√≤: Ng∆∞·ªùi b√°n`);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            const user = App.User.getCurrentUser();

                loadRooms();
            }
        });
    </script>
