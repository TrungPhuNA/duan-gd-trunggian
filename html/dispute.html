        function selectDisputeType(type) {
            selectedDisputeType = type;
            
            // Update UI
            document.querySelectorAll('.dispute-type').forEach(el => {
                el.classList.remove('selected');
            });
            document.querySelector(`[data-type="${type}"]`).classList.add('selected');
            
            // Update radio buttons
            document.querySelectorAll('input[name="dispute_type"]').forEach(radio => {
                radio.checked = radio.value === type;
            });
        }

        function setupFileUpload() {
            const input = document.getElementById('evidenceInput');
            const uploadArea = document.querySelector('.evidence-upload');
            
            input.addEventListener('change', handleFileSelect);
            
            // Drag and drop
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                
                const files = Array.from(e.dataTransfer.files);
                addFiles(files);
            });
        }

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            addFiles(files);
        }

        function addFiles(files) {
            files.forEach(file => {
                if (file.size > 10 * 1024 * 1024) { // 10MB
                    alert(`File "${file.name}" qu√° l·ªõn. Vui l√≤ng ch·ªçn file nh·ªè h∆°n 10MB.`);
                    return;
                }
                
                evidenceFiles.push(file);
            });
            
            renderEvidenceList();
        }

        function renderEvidenceList() {
            const container = document.getElementById('evidenceList');
            
            if (evidenceFiles.length === 0) {
                container.innerHTML = '';
                return;
            }
            
            const html = evidenceFiles.map((file, index) => `
                <div class="evidence-item">
                    <div class="evidence-info">
                        <div class="evidence-icon">
                            ${file.type.startsWith('image/') ? 'üñºÔ∏è' : 
                              file.type.startsWith('video/') ? 'üé•' : 
                              file.type === 'application/pdf' ? 'üìÑ' : 'üìÅ'}
                        </div>
                        <div class="evidence-details">
                            <div class="evidence-name">${file.name}</div>
                            <div class="evidence-size">${formatFileSize(file.size)}</div>
                        </div>
                    </div>
                    <button class="remove-evidence" onclick="removeEvidence(${index})">X√≥a</button>
                </div>
            `).join('');
            
            container.innerHTML = html;
        }

        function removeEvidence(index) {
            evidenceFiles.splice(index, 1);
            renderEvidenceList();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function getStatusClass(status) {

                loadDispute();
            }
            
            // Form submit handler
            document.addEventListener('submit', (e) => {
                if (e.target.id === 'disputeForm') {
                    e.preventDefault();
                    submitDispute();
                }
            });
        });

        function submitDispute() {
            const description = document.getElementById('disputeDescription').value.trim();
            const resolution = document.getElementById('disputeResolution').value;

            // Clear previous errors
            document.querySelectorAll('.error-message').forEach(el => el.textContent = '');
            document.querySelectorAll('.form-control').forEach(el => el.classList.remove('error'));

            // Validate
            let hasError = false;

            if (!selectedDisputeType) {
                document.getElementById('disputeTypeError').textContent = 'Vui l√≤ng ch·ªçn lo·∫°i khi·∫øu n·∫°i';
                hasError = true;
            }

            if (!description) {
                document.getElementById('disputeDescription').classList.add('error');
                document.getElementById('disputeDescriptionError').textContent = 'Vui l√≤ng m√¥ t·∫£ chi ti·∫øt v·∫•n ƒë·ªÅ';
                hasError = true;
            } else if (description.length < 50) {

                document.getElementById('disputeDescriptionError').textContent = 'M√¥ t·∫£ ph·∫£i c√≥ √≠t nh·∫•t 50 k√Ω t·ª±';
                hasError = true;

            submitBtn.innerHTML = '‚è≥ ƒêang g·ª≠i khi·∫øu n·∫°i...';
            submitBtn.disabled = true;

                sellerId: currentTransaction.sellerId,

                type: selectedDisputeType,
                title: getDisputeTypeText(selectedDisputeType),
                description: description,

            };

            // Simulate API call

                    App.Transaction.update(currentTransaction.id, { status: 'DISPUTED' });

                    alert(`Khi·∫øu n·∫°i ƒë√£ ƒë∆∞·ª£c g·ª≠i th√†nh c√¥ng!\n\nM√£ khi·∫øu n·∫°i: ${dispute.id}\nLo·∫°i: ${getDisputeTypeText(selectedDisputeType)}\n\nAdmin s·∫Ω xem x√©t v√† li√™n h·ªá v·ªõi b·∫°n trong v√≤ng 24-48 gi·ªù.`);

                    // Redirect to dispute detail
                    window.location.href = `dispute-detail.html?id=${dispute.id}`;

                } catch (error) {

        }
